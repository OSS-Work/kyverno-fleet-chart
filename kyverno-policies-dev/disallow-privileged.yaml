apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged
spec:
  validationFailureAction: enforce
  # background: true
  rules:
    - name: prevent-privileged
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kyverno-system
                - cis-operator-system
                - cattle-system
                - monitoring-demo
          - resources:
              kinds:
                - DaemonSet
      validate:
        message: "Privileged mode is not allowed."
        pattern:
          spec:
            =(securityContext):
              =(privileged): "false"
            containers:
              - =(securityContext):
                  =(privileged): "false"
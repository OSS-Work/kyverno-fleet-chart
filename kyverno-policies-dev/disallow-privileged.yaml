apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: prevent-privileged
      match:
        resources:
          kinds:
            - Pod
      exclude:
          namespaces:
            - kube-system
            - kyverno-system
            - cis-operator-system
            - cattle-system
      validate:
        message: "Privileged mode is not allowed."
        pattern:
          spec:
            containers:
              - securityContext:
                  privileged: "false"
